{% extends 'plataforma/base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">

        <h3 class="mb-4 text-center">Crear Cuenta</h3>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-success w-100" type="submit">Registrarme</button>

            <p class="mt-3 text-center">
                ¿Ya tienes cuenta?  
                <a href="{% url 'accounts:login' %}">Iniciar Sesión</a>
            </p>
        </form>

    </div>
</div>
{% endblock %}
