<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Gestor de Proyectos{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Apple Style -->
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
            color: #1d1d1f;
        }

        /* NAVBAR APPLE */
        .apple-nav {
            background: #1d1d1f;
            padding: 14px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .apple-nav .nav-brand {
            font-size: 1.4rem;
            color: #f5f5f7;
            font-weight: 600;
            text-decoration: none;
        }

        .apple-nav a {
            color: #f5f5f7 !important;
            font-weight: 500;
        }

        /* CONTAINER APPLE */
        .apple-container {
            background: white;
            padding: 35px;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            margin-top: 40px;
        }

        /* TITULOS */
        h2 {
            font-weight: 600;
            color: #1d1d1f;
        }

        /* BOTONES APPLE */
        .btn-apple {
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 500;
        }

        .btn-green {
            background-color: #2ecc71;
            border: none;
            color: white;
        }

        .btn-green:hover {
            background-color: #27ae60;
            color: white;
        }

        .btn-blue {
            background-color: #007aff;
            border: none;
            color: white;
        }

        .btn-blue:hover {
            background-color: #005fcc;
            color: white;
        }

        .btn-red {
            background-color: #ff3b30;
            border: none;
            color: white;
        }

        .btn-red:hover {
            background-color: #d32f2f;
        }

        /* TABLAS */
        .table {
            border-radius: 15px;
            overflow: hidden;
        }

        .table-dark th {
            background-color: #1d1d1f !important;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="apple-nav">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="nav-brand" href="/plataforma/proyectos/">Gestor de Proyectos</a>

            <div class="d-flex align-items-center gap-3">
                {% if user.is_authenticated %}
                    <span style="color:#f5f5f7;">Hola, {{ user.username }}</span>
                    <a href="{% url 'accounts:logout' %}" class="btn btn-red btn-apple">Salir</a>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="btn btn-blue btn-apple">Ingresar</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container apple-container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
